<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Page</title>
    <!-- Inline CSS for styling the sale page -->
    <style>
        /* General styles for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navigation Bar Styles */
        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        .nav-links {
            list-style: none;
            display: inline-flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            transition: color 0.3s, background-color 0.3s;
        }

        .nav-links a:hover {
            color: #ff6347;
            background-color: #444;
            border-radius: 5px;
        }

        /* Sale Page Styles */
        .sale-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .sale-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .sale-header h1 {
            font-size: 36px;
            color: #333;
            font-weight: 700;
        }

        .sale-header p {
            font-size: 18px;
            color: #666;
        }

        .sale-items {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .sale-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .sale-item:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }

        .sale-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .sale-item h3 {
            font-size: 20px;
            color: #333;
            margin: 10px 0;
        }

        .sale-item .price {
            font-size: 18px;
            color: #ff6347;
            font-weight: bold;
        }

        .sale-item .old-price {
            text-decoration: line-through;
            color: #888;
            font-size: 16px;
        }

        .add-to-cart {
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #ff4500;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 14px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .sale-items {
                flex-direction: column;
                align-items: center;
            }

            .sale-item {
                width: 90%;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="men.html">Men</a></li>
            <li><a href="women.html">Women</a></li>
            <li><a href="kids.html">Kids</a></li>
            <li><a href="sale.html">Sale</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>

    <!-- Sale Page Content -->
    <div class="sale-container">
        <div class="sale-header">
            <h1>Exclusive Sale - Up to 50% Off!</h1>
            <p>Discover our limited-time offers on top products.</p>
        </div>

        <div class="sale-items">
            <!-- Sale Item 1 -->
            <div class="sale-item">
                <img src="https://via.placeholder.com/250x200" alt="Sale Item 1">
                <h3>Stylish Jacket</h3>
                <p class="price">$49.99 <span class="old-price">$99.99</span></p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Sale Item 2 -->
            <div class="sale-item">
                <img src="https://via.placeholder.com/250x200" alt="Sale Item 2">
                <h3>Trendy T-shirt</h3>
                <p class="price">$19.99 <span class="old-price">$39.99</span></p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Sale Item 3 -->
            <div class="sale-item">
                <img src="https://via.placeholder.com/250x200" alt="Sale Item 3">
                <h3>Classic Sneakers</h3>
                <p class="price">$39.99 <span class="old-price">$79.99</span></p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Your Store. All rights reserved.</p>
    </footer>

</body>
</html>
